version: 0.3.1
homepage: https://github.com/phires/nfc_classic_mifare
repository: https://github.com/phires/nfc_classic_mifare

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  logger: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.example.nfc_classic_mifare
        pluginClass: NfcClassicMifarePlugin
